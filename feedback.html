<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Feedback · Luca's Web Hub</title>
        <style>
            :root {
                color-scheme: dark;
                --bg-main: #050b17;
                --panel: rgba(6, 21, 33, 0.88);
                --accent: #5dffaf;
                --accent-soft: rgba(93, 255, 175, 0.2);
                --text: #d0ffe9;
                --text-muted: rgba(208, 255, 233, 0.7);
                --border: rgba(93, 255, 175, 0.28);
            }

            * {
                box-sizing: border-box;
            }

            body {
                margin: 0;
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 48px 24px;
                font-family: "Fira Code", "Fira Mono", "Courier New", monospace;
                color: var(--text);
                background:
                    radial-gradient(circle at top left, rgba(93, 255, 175, 0.2), transparent 48%),
                    radial-gradient(circle at bottom right, rgba(93, 255, 175, 0.12), transparent 52%),
                    var(--bg-main);
                position: relative;
                overflow: hidden;
            }

            body::before {
                content: "";
                position: absolute;
                inset: -15%;
                background-image:
                    linear-gradient(115deg, rgba(93, 255, 175, 0.12), transparent 55%),
                    repeating-linear-gradient(0deg, transparent 0 42px, rgba(93, 255, 175, 0.06) 42px 43px);
                filter: blur(2px);
                opacity: 0.65;
                z-index: 0;
            }

            .terminal {
                position: relative;
                width: min(720px, 96vw);
                border: 1px solid var(--border);
                border-radius: 22px;
                background: linear-gradient(135deg, rgba(6, 21, 33, 0.9), rgba(4, 12, 18, 0.94));
                box-shadow:
                    0 28px 80px rgba(3, 9, 15, 0.7),
                    0 0 36px rgba(93, 255, 175, 0.18);
                padding: 36px 40px;
                display: flex;
                flex-direction: column;
                gap: 28px;
                z-index: 1;
            }

            .terminal__header {
                display: flex;
                flex-direction: column;
                gap: 10px;
            }

            .terminal__badge {
                align-self: flex-start;
                padding: 6px 16px;
                border-radius: 999px;
                border: 1px solid var(--border);
                text-transform: uppercase;
                letter-spacing: 0.2em;
                font-size: 0.72rem;
                color: var(--accent);
            }

            .terminal__title {
                margin: 0;
                font-size: clamp(1.6rem, 3vw, 1.9rem);
                letter-spacing: 0.24em;
                text-transform: uppercase;
                color: var(--accent);
            }

            .terminal__subtitle {
                margin: 0;
                font-size: 0.92rem;
                color: var(--text-muted);
                letter-spacing: 0.08em;
            }

            form {
                display: flex;
                flex-direction: column;
                gap: 18px;
            }

            .field {
                display: flex;
                flex-direction: column;
                gap: 8px;
            }

            label {
                text-transform: uppercase;
                font-size: 0.78rem;
                letter-spacing: 0.16em;
                color: rgba(208, 255, 233, 0.8);
            }

            input,
            select,
            textarea {
                width: 100%;
                padding: 14px 16px;
                border-radius: 14px;
                border: 1px solid rgba(93, 255, 175, 0.2);
                background: rgba(6, 21, 33, 0.85);
                color: var(--text);
                font-family: inherit;
                font-size: 0.95rem;
                letter-spacing: 0.06em;
            }

            select {
                appearance: none;
                background-image:
                    linear-gradient(135deg, rgba(93, 255, 175, 0.25), rgba(93, 255, 175, 0)),
                    linear-gradient(transparent, transparent);
                background-repeat: no-repeat;
                background-position: right 14px center, left top;
                background-size: 14px 14px, 100% 100%;
            }

            input:focus,
            select:focus,
            textarea:focus {
                outline: none;
                border-color: rgba(93, 255, 175, 0.55);
                box-shadow:
                    0 0 0 3px rgba(93, 255, 175, 0.15),
                    inset 0 0 18px rgba(93, 255, 175, 0.1);
            }

            textarea {
                min-height: 160px;
                resize: vertical;
            }

            button {
                align-self: flex-start;
                padding: 12px 26px;
                border-radius: 16px;
                border: 1px solid rgba(93, 255, 175, 0.4);
                background: linear-gradient(135deg, rgba(6, 21, 33, 0.92), rgba(4, 12, 18, 0.8));
                color: var(--accent);
                font-size: 0.85rem;
                text-transform: uppercase;
                letter-spacing: 0.24em;
                cursor: pointer;
                box-shadow:
                    0 16px 28px rgba(93, 255, 175, 0.16),
                    inset 0 0 18px rgba(93, 255, 175, 0.15);
                transition: transform 140ms ease, box-shadow 140ms ease;
            }

            button:hover {
                transform: translateY(-2px);
                box-shadow:
                    0 24px 36px rgba(93, 255, 175, 0.22),
                    inset 0 0 22px rgba(93, 255, 175, 0.2);
            }

            button:active {
                transform: translateY(1px);
                box-shadow: inset 0 0 22px rgba(93, 255, 175, 0.3);
            }

            .terminal__footer {
                display: flex;
                justify-content: space-between;
                align-items: center;
                gap: 16px;
                flex-wrap: wrap;
                font-size: 0.75rem;
                letter-spacing: 0.16em;
                text-transform: uppercase;
                color: var(--text-muted);
            }

            .terminal__footer a {
                color: var(--accent);
            }

            @media (max-width: 640px) {
                body {
                    padding: 32px 16px;
                }

                .terminal {
                    padding: 28px 24px;
                }

                .terminal__footer {
                    flex-direction: column;
                    align-items: flex-start;
                }
            }
        </style>
    </head>
    <body>
        <div class="terminal">
            <header class="terminal__header">
                <span class="terminal__badge">feedback</span>
                <h1 class="terminal__title">Submit Feedback</h1>
                <p class="terminal__subtitle">
                    Use the form below to draft an email. Your mail app will open with the details prefilled and addressed to Luca.
                </p>
            </header>
            <form id="feedbackForm">
                <div class="field">
                    <label for="name">Name (optional)</label>
                    <input id="name" name="name" placeholder="Your name" autocomplete="name" />
                </div>
                <div class="field">
                    <label for="email">Contact email (optional)</label>
                    <input id="email" name="email" type="email" placeholder="you@example.com" autocomplete="email" />
                </div>
                <div class="field">
                    <label for="topic">Topic</label>
                    <select id="topic" name="topic" required>
                        <option value="" disabled selected>Select a topic</option>
                        <option>Paper Clip Game</option>
                        <option>Web Hub Website</option>
                        <option>Bug Report</option>
                        <option>Feature Request</option>
                        <option>New Module Suggestion</option>
                        <option>Other</option>
                    </select>
                </div>
                <div class="field" id="customTopicField" style="display: none;">
                    <label for="customTopic">Custom topic</label>
                    <input id="customTopic" name="customTopic" placeholder="Describe the topic" />
                </div>
                <div class="field">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Provide details here..." required></textarea>
                </div>
                <button type="submit">Send Email</button>
            </form>
            <footer class="terminal__footer">
                <span>Destination: lucamurdoch@protonmail.com</span>
                <a href="index.html">← Back to hub</a>
            </footer>
        </div>

        <script>
            (function () {
                const form = document.getElementById("feedbackForm");
                const topicSelect = document.getElementById("topic");
                const customTopicField = document.getElementById("customTopicField");
                const customTopicInput = document.getElementById("customTopic");
                const targetEmail = "Lucamurdoch@protonmail.com";

                topicSelect.addEventListener("change", function () {
                    if (this.value === "Other") {
                        customTopicField.style.display = "flex";
                        customTopicInput.required = true;
                    } else {
                        customTopicField.style.display = "none";
                        customTopicInput.required = false;
                        customTopicInput.value = "";
                    }
                });

                form.addEventListener("submit", function (event) {
                    event.preventDefault();

                    const name = document.getElementById("name").value.trim();
                    const email = document.getElementById("email").value.trim();
                    const topicValue = topicSelect.value;
                    const customTopic = customTopicInput.value.trim();
                    const subjectBase = topicValue === "Other" ? (customTopic || "Feedback") : topicValue || "Feedback";
                    const message = document.getElementById("message").value.trim();

                    const headerLines = [];
                    if (name) {
                        headerLines.push(`Name: ${name}`);
                    }
                    if (email) {
                        headerLines.push(`Contact email: ${email}`);
                    }

                    const composed = `${headerLines.join("\\n")}${headerLines.length ? "\\n\\n" : ""}${message}`;

                    const mailto = [
                        `mailto:${targetEmail}`,
                        `?subject=${encodeURIComponent(subjectBase)}`,
                        `&body=${encodeURIComponent(composed)}`
                    ].join("");

                    window.location.href = mailto;
                });
            })();
        </script>
    </body>
</html>
